<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div th:if="${errorMsg}" style="color: red;" >
		<p th:text="${errorMsg}"></p>
	</div>
	<form action="/summit/changePassword" method="post">
		<label for="password">현재 비밀번호</label>
		<input type="password" name="password" placeholder="현재 비밀번호를 입력하세요">
		<br>
		<label for="newPassword"> 비밀번호</label>
		<input type="password" name="newPassword" placeholder="현재 비밀번호를 입력하세요">
		<br>
		<button type="submit">변경하기</button>
	</form>
</body>
</html>
