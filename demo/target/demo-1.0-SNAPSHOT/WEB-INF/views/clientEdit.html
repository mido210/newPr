<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>고객 정보 수정</title>
    </head>

    <body>
        <h2>고객 정보 수정</h2>

        <div th:if="${errorMsg}" style="color:red" th:text="${errorMsg}"></div>

  
        <form action="/client/edit" method="post" accept-charset="UTF-8">
            <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name"
                    th:value="${session.loginUser != null ? session.loginUser.name : ''}" required />
            </div>


            <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"
                    th:value="${session.loginUser != null ? session.loginUser.email : ''}" required />
            </div>


            <div style="margin-top:10px;">
            <button type="submit">저장</button>
            <button type="button" onclick="location.href='/client/mypage'">취소</button>
            </div>
        </form>
    
    </body>
    
</html>
